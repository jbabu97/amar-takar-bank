<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Takar Bank</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- starts login area -->
    <section id="login_area" class="container p-5">
        <h3 class="text-center">Welcome to</h3>
        <h1 class="text-center text-white">Amar Takar Bank</h1>
        <div class="submit_area mt-5 p-3 p-sm-5">
            <h3>Login</h3>
            <input class="form-control" type="email" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="push_in" class="btn btn-danger">Push In</button>
        </div>
    </section>
    <!-- ends login area -->

    <!-- starts transaction area -->
    <section id="transaction_area" class="container p-5 px-sm-0">
        <h1 class="text-center">Transaction Area</h1>
        <!-- starts out put area -->
        <div class="row out_put mt-5">
            <!-- deposit -->
            <div class="col-md-4">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h1>$ <span id="current_deposit">00</span></h1>
                </div>
            </div>
            <!-- withdraw -->
            <div class="col-md-4">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h1>$ <span id="current_withdraw">00</span></h1>
                </div>
            </div>
            <!-- balance -->
            <div class="col-md-4">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h1>$ <span id="current_balance">100000</span></h1>
                </div>
            </div>
        </div>


        <!-- starts in put area -->
        <div class="in_put mt-5">
            <div class="row gy-4">
                <div class="col-sm-6">
                  <div class="card shadow p-3 p-md-4">
                    <div class="card-body">
                      <h5 class="card-title">Deposit</h5>
                      <input id="deposit_amount" class="form-control mb-4"  type="text" placeholder="$ amount you want to deposit">
                      <a id="deposit_btn" href="#" class="btn btn-danger">Deposit</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card shadow p-3 p-md-4">
                    <div class="card-body">
                      <h5 class="card-title">Withdraw</h5>
                      <input id="withdraw_amount" class="form-control mb-4" type="text" placeholder="$ amount you want to withdraw">
                      <a id="withdraw_btn" href="#" class="btn btn-danger">Withdraw</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>
    <!-- ends transaction area -->
    
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    <script src="script_2.js"></script>

</body>
</html>
